<!DOCTYPE html>
<html lang="fr">
	<head>
		<link href="css/style.css" rel="stylesheet" type="text/css" />
		<meta charset="utf-8" />
		<link rel="icon" type="image/png" href="assets/favicon.png" />
		<link
			href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
			rel="stylesheet"
		/>
		<title>Fisheye - photographe</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
			integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="stylesheet" href="css/main.css" />
	</head>
	<body>
		<header>
			<div class="container">
				<a href="/" tabindex="1">
					<img
						src="assets/images/logo.png"
						class="logo"
						alt="Fisheye Home page"
					/>
				</a>
			</div>
		</header>
		<main id="main">
			<div class="container">
				<div class="photograph-header" id="photograph-header">
					<div class="photograph-header__desc" id="photographer-desc"></div>
					<button class="contact_button" id="contact" tabindex="2">Contactez-moi</button>
					<div class="photograph-header__img" id="photographer-img"></div>
				</div>
				<div class="filter">
					<label for="filter-select" class="filter__title">Trier par</label>
					<div class="filter__select-wrapper" id="select-wrapper">
						<select name="filter" id="filter-select" tabindex="3">
							<option value="popularity">Popularité</option>
							<option value="date">Date</option>
							<option value="title">Titre</option>
						</select>
					</div>
				</div>
				<div class="portfolio" id="portfolio"></div>
				<div class="redbox" id="redbox"></div>
			</div>
		</main>
		<div id="carousel" class="carousel">
			<div class="carousel__wrapper">
				<div id="prev"><svg width="30" height="48" viewBox="0 0 30 48" fill="none" xmlns="http://www.w3.org/2000/svg">
					<path d="M29.6399 42.36L11.3199 24L29.6399 5.64L23.9999 -2.46532e-07L-0.000107861 24L23.9999 48L29.6399 42.36Z" fill="#911C1C"/>
					</svg>
					</div>
				<div class="carousel__show">
					<div class="carousel__slider" id="carousel__slider"></div>
				</div>
				<div id="next"><svg width="30" height="48" viewBox="0 0 30 48" fill="none" xmlns="http://www.w3.org/2000/svg">
					<path d="M0.360108 5.64L18.6801 24L0.360107 42.36L6.00011 48L30.0001 24L6.00011 3.88195e-06L0.360108 5.64Z" fill="#911C1C"/>
					</svg>
					</div>
				<div id="close-carousel-btn" tabindex="0" role="button"><svg width="42" height="42" viewBox="0 0 42 42" fill="none" xmlns="http://www.w3.org/2000/svg">
					<path d="M42 4.23L37.77 0L21 16.77L4.23 0L0 4.23L16.77 21L0 37.77L4.23 42L21 25.23L37.77 42L42 37.77L25.23 21L42 4.23Z" fill="#911C1C"/>
					</svg>
					</div>
			</div>
		</div>
		<dialog id="contact_modal">
			<div class="modal">
				<header id="modal-header">
					<button class="close-modal-btn" id="close-modal-btn" tabindex="1">
						<img src="assets/icons/close.svg" alt="bouton de fermeture" />
					</button>
				</header>
				<form>
					<label for="firstname">Prénom</label>
					<input name="firstname" id="firstname"/>
					<label for="lastname">Nom</label>
					<input name="lastname" id="lastname"/>
					<label for="email">Email</label>
					<input name="email" id="email"/>
					<label for="message">Votre message</label>
					<textarea name="message" id="message"></textarea>

					<button class="contact_button" id="send-form">Envoyer</button>
				</form>
			</div>
		</dialog>
		<script type="module" src="scripts/pages/photographer.js"></script>
	</body>
</html>
